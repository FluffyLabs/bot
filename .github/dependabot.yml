version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "fluffylabs/core-team"
    assignees:
      - "fluffylabs/core-team"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 3
    reviewers:
      - "fluffylabs/core-team"
    assignees:
      - "fluffylabs/core-team"